<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> WebSSH </title>
    <link href="static/img/favicon.png" rel="icon" type="image/png">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/xterm.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/fullscreen.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/layui.css" rel="stylesheet">
    <style>
        .row {
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .container {
            margin-top: 20px;
        }

        .btn {
            margin-top: 15px;
        }

        .btn-danger {
            margin-left: 5px;
        }

        {% if font.family %}
        @font-face {
            font-family: '{{ font.family }}';
            src: url('{{ font.url }}');
        }

        body {
            font-family: '{{ font.family }}';
        }

        {% end %}
    </style>
</head>
<body>

<div id="waiter" class="layui-row" style="display: none;">

    <div id="drop-area" class="btn btn-block layui-border-orange btn-lg "  style='z-index:256;position:fixed;width:10%;right:20px;' >拖入文件上传</div>

</div>

<div class="container form-container" style="display: none">
    <form id="connect" action="" method="post" enctype="multipart/form-data"{% if debug %} novalidate{% end %}>
        <div class="row">
            <div class="col">
                <label for="Hostname">IP</label>
                <input class="form-control" type="text" id="hostname" name="hostname" value="" required>
            </div>
            <div class="col">
                <label for="Port">端口</label>
                <input class="form-control" type="number" id="port" name="port" placeholder="22" value="" min=1
                       max=65535>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Username">账户</label>
                <input class="form-control" type="text" id="username" name="username" value="" required>
            </div>
            <div class="col">
                <label for="Password">密码</label>
                <input class="form-control" type="password" id="password" name="password" value="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Username">密钥</label>
                <input class="form-control" type="file" id="privatekey" name="privatekey" value="">
            </div>
           <!-- <div class="col">
                <label for="Passphrase">Passphrase</label>
                <input class="form-control" type="password" id="passphrase" name="passphrase" value="">
            </div>-->
                        <div class="col">
                <label for="Port">2af码</label>
                <input class="form-control" type="number" id="af2" name="af2" placeholder="2AF" value="" min=000001
                       max=999999>
            </div>
        </div>

        <input type="hidden" id="term" name="term" value="xterm-256color">
        {% module xsrf_form_html() %}
        <button type="submit" class="btn btn-primary">登录</button>
        <button type="reset" class="btn btn-danger">清除</button>
    </form>
</div>

<div class="container">
    <div id="status" style="color: red;"></div>
    <div id="terminal"></div>
</div>
<script src="static/js/layui.js"></script>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/xterm.min.js"></script>
<script src="static/js/xterm-addon-fit.min.js"></script>
<script src="static/js/main.js"></script>
</body>
</html>
